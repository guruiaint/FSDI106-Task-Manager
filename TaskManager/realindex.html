<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <title>Task Manager</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <main class="container-fluid">
        <section id="list">
            <div class="pending-tasks">
            <h3>Pending Tasks</h3>
            <button id="#btnDetail" class="btn btn-sm btn-info">Show/Hide Details</button>
            </div>

            <div id="pendingTasks">
                
            </div>
        </section>
        <section id="capture-form">
            <h3>Task Details</h3>
            <div class="form">
                <div class="control">
                    <label class="form-label">Title</label>
                    <input id="txtTitle" type="text" class="form-control">
                </div>

                <div class="control">
                    <label class="form-label">Important</label>
                    <icon id="iImportant" class="fa-star far">
                </div>

                <div class="control">
                    <label class="form-label">Description</label>
                    <textarea id="txtDescription" class="form-control"></textarea>
                </div>

                <div class="control">
                    <label class="form-label">Location</label>
                    <input id="txtLocation" type="text" class="form-control">
                </div>

                <div class="control">
                    <label class="form-label">Due Date</label>
                    <input id="selDueDate" type="datetime-local" class="form-control">
                </div>

                <div class="control">
                    <label class="form-label">Category</label>
                    
                        <div class="category-container">
                            <select id="selCategory" class="form-select category-select">
                                <option selected disabled>--- Select Category ---</option>
                                <option value="1">Chores</option>
                                <option value="2">Work</option>
                                <option value="3">School</option>
                                <option value="4">Family</option>
                                <option value="5">Personal</option>
                                <option value="6">Other</option>
                            </select>
                            <input  id="txtCategory" type="text" class="form-control hide category-input" placeholder="--- Type your category ---">
                        </div>

                </div>

                <div class="control">
                    <label class="form-label">Color</label>
                    <input id="selColor" type="color" class="form-control">
                </div>

                <div class="control">
                    <button id="btnAdd" class="btn btn-sm btn-info">Add Task</button>
                </div>
                
            </div>
        </section>
    </main>
<script src="task.js"></script>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
